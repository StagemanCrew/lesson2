<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-3</title>
</head>
<body>
    <h1>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h1>

    <script>
        //1.Вводимо даннi
        let unitPrice = parseInt(prompt('Введiть цiну'));
        let quantityUnit = parseInt(prompt('Введiть кiлькiсть'));
        const vatPercent = 5;

        //2.Знаходимо результат
        let totalCost = quantityUnit * unitPrice;
        let vatValue = totalCost * vatPercent / 100;

        //3.Виводимо результат
        document.write(`<h2> Загальна вартість = ${totalCost} грн <br> ПДВ = ${vatValue} грн </h2>`);

    </script>
</body>
</html>
