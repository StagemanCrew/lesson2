<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-7</title>
</head>
<body>
    <h1>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</h1>

    <script>
        // Вводимо дані
        let month = Math.floor(Math.random() * 12) + 1;
        let day = Math.floor(Math.random() * 7) + 1;

        // Знаходимо результат
        let sum = month + day;

        // Виводимо результат
        document.write(`Місяць: ${month} <br>
        День: ${day} <br>
        Сума номера місяця та номера дня: ${sum}`);

    </script>
</body>
</html>
