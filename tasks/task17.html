<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>task-17</title>

<body>
    <h1>З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити скільки гривень і копійок є у даній сумі . Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.</h1>

    <script>
        //1.Вводимо даннi
        let userCent = parseInt(prompt('Введіть кількість копійок.'))

        //2.Знаходимо результат
        let userDollar = Math.floor(userCent / 100)

        //3.Виводимо результат
        document.write(` <h2>
            ${userCent}cent = ${userDollar}$, ${userCent - (userDollar * 100)}cent
        <h2/> `);

    </script>

</body>
</html>
