<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-12</title>
</head>
<body>
    <h1>Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., а податок становить 20%.</h1>

    <script>
        // 1. Вводимо дані
        let workPrice = parseFloat(prompt('Введите вашу зарплату.'));
        const vatPercent = 20;
    
        // 2. Знаходимо результат
        let vatValue = (workPrice * vatPercent) / 100;
    
        // 3. Виводимо результат
        document.write(` <h2>
            Работник получает ${workPrice - vatValue} грн.
            </h2> `)

    </script>
</body>
</html>
