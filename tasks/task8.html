<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>task-8</title>
</head>
<body>
    <h1>Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які повинні бути відображені у цьому рядку.</h1>


    <script >
        //1.Вводимо даннi
        const WIDTH_MONITOR = parseFloat(prompt('Введите ширину экрана в "px"'));
        const QUANTITY_PX = parseFloat(prompt('Введите количество пиксилей'));

        //2.Знаходимо результат
        let widthElement = WIDTH_MONITOR / QUANTITY_PX;

        //3.Виводимо результат
        document.write(`<h2> ширина экрана =${WIDTH_MONITOR}px <br>
            количество пиксилей = ${QUANTITY_PX} <br>
            Ширина пикселя = ${widthElement} </h2>`)

    </script>

</body>
</html>
