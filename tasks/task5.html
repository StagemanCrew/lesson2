<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-5</title>
</head>
<body>
    <h1>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</h1>

    <script>
        // 1. Вводимо дані
        let totalSec = parseFloat(prompt('Введіть секунди'));
    
        // 2. Знаходимо результат
        let seconds = totalSec; // Перетворюємо введене значення на число
        let secondOnMin = (seconds / 60).toFixed(2);
        let secondOnHours = (seconds / 3600).toFixed(2);
    
        // 3. Виводимо результат
        document.write(`<h2> ${totalSec} секунд = ${secondOnMin} мiнут = ${secondOnHours} годин </h2>`);
    </script>
</body>
</html>
